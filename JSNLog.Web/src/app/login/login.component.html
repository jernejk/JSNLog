<div>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" class="form-control" [(ngModel)]="email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password" />
    </div>

    <button class="btn btn-primary" type="button" (click)="login()">Login</button>
    <button class="btn" type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
